<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>VividNovel Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .card { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    .card img { max-width: 150px; display: block; }
    #sceneSection img { max-width: 400px; display: block; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>VividNovel Prototype</h1>
  <p>소설 파일을 업로드하면 등장인물과 배경 정보를 추출하고 목소리를 설정할 수 있습니다.</p>
  <input type="file" id="fileInput" accept=".txt,.text,.pdf" />
  <button id="processBtn">소설 분석</button>
  <h2>등장인물</h2>
  <div id="characterSection"></div>
  <h2>배경</h2>
  <div id="backgroundSection"></div>
  <button id="startBtn">재생 시작</button>
  <h2>장면</h2>
  <div id="sceneSection"></div>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.9.179/build/pdf.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
